<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TEditor – development sample</title>
  <style>
    body {
      margin: 20px;
    }

    .actions {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>TEditor – development sample</h1>

  <textarea id="editor" placeholder="Enter some text here...">
  </textarea>

  <div class="actions">
    <button class="button-get-data">getData</button>
    <button class="button-destroy">destroy</button>
  </div>

  <script src="./dist/teditor.js"></script>
  <script src="./node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
  <script>
    TEditor.create(document.querySelector('#editor'))
      .then(editor => {
        CKEditorInspector.attach(editor);

        document.querySelector('.button-get-data').addEventListener('click', () => {
          console.log(editor.getData());
        });

        document.querySelector('.button-destroy').addEventListener('click', () => {
          editor.destroy();
        });
      })
      .catch(err => {
        console.error(err.stack);
      });
  </script>

</body>

</html>
